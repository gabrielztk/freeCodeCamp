<body>
    <div class="content">
        <header>
            <h1 id="title">A form about You</h1>
            <p id="description">Tell us more about You as a person</p>
        </header>

        <main>
            <form id="survey-form" action="">

                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your Name" required>
                <br>

                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" required>
                <br>

                <label id="number-label" for="number">Age (optional)</label>
                <input id="number" type="number" placeholder="Age" min="18" max="110">
                <br>

                <label for="dropdown">Select the animal You like the most</label>
                <select name="dropdown" id="dropdown" required>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                </select>
                <br>
                
                <label for="indoor-outdoor">What kind of activity do you like more?</label>
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" value="indoor"> Indoor</label>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
                <br>
                
                <label for="personality">What kind of person are You?</label>
                <label for="loving"><input id="loving" type="checkbox" name="personality" value="loving"> Loving</label>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality" value="lazy"> Lazy</label>
                <label for="energetic"><input id="energetic" type="checkbox" name="personality" value="energetic"> Energetic</label>
                <br>

                <label for="textera">Any comments or suggestions?</label>
                <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
                <br>

                <button id="submit" type="submit">Submit</button>
                                
            </form>
        </main>

        <footer>
            
        </footer>
    </div>


</body>
</html>
